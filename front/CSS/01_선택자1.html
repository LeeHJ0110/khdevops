<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자1</title>
    <style>
        h1{
            background-color: green;
        }
        h2{
            background-color: gray;
        }
        .kh{
            color: white;
        }
        .hello{
            color: brown;
        }
        #potato{width: 300px;}
        #swpotato{width: 200px;}
        #pumpkin{width: 100px;}
    </style>
</head>
<body>
    <h1>선택자1</h1>
    <!--
        CSS : Cascading Style Sheet
        [CSS 작성 위치]

        - 내부 스타일 시트
        현제 문서의 style 태그 내부에 작성

        - 외부 스타일 
        link 태그를 이용해 외부 파일 연결

        - 인라인 스타일
        HTML 태그 내에 작성

     -->
    <hr>

    <h2 class="kh hello" id="potato">감자</h2>
    <h2 class="kh" id="swpotato">고구마</h2>
    <h2 class="kh" id="pumpkin">호박</h2>

    
</body>
</html>
