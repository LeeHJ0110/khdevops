<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문관리</title>
</head>
<body>
    <h1>주문관리</h1>
    <form>

        <label>주문자 정보</label>
        <ol type="1">
            <li>주문자명 : <input type="text" placeholder="name"></li>
            <li>email : <input type="email" placeholder="rmflslekd@naver.com"></li>
            <li>홈페이지 : <input type="url" placeholder="http://"></li>
        </ol>
        <label>주문정보</label>
        <ul>
            <li>상품명: <input type="text"></li>
            <li>주문수량: <input type="number" placeholder="최소 100"></li>
            <li>할인률: <input type="range"></li>
            <li>요청사항: <textarea name="" id=""></textarea></li>
        </ul>
        <input type="submit" value="주문하기">
    </form>
</body>
</html>
