<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문하기</title>
</head>
<body>
    <h1>주문하기</h1>
    <form>
        <p>고객명 : <input type="text"></p>
        <p>전화번호 : <input type="number"></p>
        <p>E-mail : <input type="email"></p>
        <hr>
        <p>피자 사이즈<input type="radio" name="size" id="">Small</p>
        <p><input type="radio">Medium</p>
        <p><input type="radio">Large</p>
        
        <hr>
        <p>토핑 선택<input type="checkbox" name="topping" id="">베이컨</p>
        <p><input type="checkbox">치즈</p>
        <p><input type="checkbox">양파</p>
        <p><input type="checkbox">버섯</p>
        <hr>
        <p>희망 배송 시간 : <input type="time"></p>
        <p>배송 시 요청 사항: <textarea name="" id=""></textarea></p>
        <input type="submit" value="주문하기">
    </form>
</body>
</html>
