<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form>
        <p>필수 입력 사항</p>
        <table>
            <tr>
                <th>ID</th>
                <td><input type="text" placeholder="아이디 10글자 이내" size="30"></td>
                <td><button>중복 확인</button></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상" size="30"></td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td><input type="password" size="30"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" size="30"></td>
                <td><select name="email" id="mail">
                    <option value="etc" label="직접입력" selected></option>
                    <option value="naver" label="naver.com"></option>
                    <option value="gmail" label="gmail.com"></option>
                    <option value="daum" label="daum.net"></option>
                </select></td>
            </tr>
        </table>
        <legend>추가 정보</legend>
        <label>프로필 사진 : </label>
        <input type="file" name="file" id="file"><br>
        
        <br>
        <label>성별: <input type="radio" name="gender" id="M" checked>남자 <input type="radio" name="gender" id="F">여자</label><br>
        
        <br>
        <label>생년월일: <input type="date" name="" id=""></label><br>
        
        <br>
        <label>취미:</label><br>
        <label><input type="checkbox" name="hobby" id="game">게임</label>
        <label><input type="checkbox" name="hobby" id="workout">운동</label>
        <label><input type="checkbox" name="hobby" id="sleep">취침</label>
        <br>
        <label><input type="checkbox" name="hobby" id="dance">댄스</label>
        <label><input type="checkbox" name="hobby" id="sing">노래</label>
        <label><input type="checkbox" name="hobby" id="study" checked>공부</label>
        <br>
        <label><input type="checkbox" name="hobby" id="etc">기타: <input type="text"></label><br>
        <br>
        
        <label>자기소개</label><br>
        <textarea cols="50" rows="5" style="resize: none;"></textarea><br>
        <input type="submit" value="회원가입">
        <input type="reset" value="다시입력">
        <input type="button" value="이전으로">
    </form>
</body>
</html>
